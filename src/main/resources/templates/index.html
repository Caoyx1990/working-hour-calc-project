<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Caoyx</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<!-- <link rel="stylesheet" href="./thirdPart/bootstrap.min.css"/> -->
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/thirdPart/bootstrap-datetimepicker.min.css}"/>
</head>
<body>
    <div>
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">工时查询</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">计算工时</a></li>
              <li><a href="#">查询节假日</a></li>
              <li><a href="#">图表显示</a></li>
              <li class="dropdown" th:if="1==1">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">caoyuxuan<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">注销</a></li>
                  <li class="divider"></li>
                  <li><a href="#">反馈</a></li>
                  <li><a href="#">关于</a></li>
                </ul>
              </li>
              <li th:unless="1==1"><a href="#">注册</a></li>
              <li th:unless="1==1"><a href="#">登录</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="h1">-->
    	<!--<span>欢迎使用工时计算系统</span>-->
    <!--</div>-->
    <div class="container calcHour">
      <form class="form-inline">
        <div class="timeInput">
          <div class="form-group">
            <label for="workingDate">日期</label>
            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input1" data-link-format="yyyy-MM-dd">
              <input id="workingDate" class="form-control" size="16" type="text" value="" readonly="readonly" />
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="dtp_input1" value="" /><br/>
          </div>
          <div class="form-group">
            <label  for="startTime">上班时间</label>
            <div class="input-group date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input2" data-link-format="hh:ii">
              <input id="startTime" class="form-control" size="16" type="text" value="" readonly="readonly"/>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
              <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
            </div>
            <input type="hidden" id="dtp_input2" value="" /><br/>
          </div>
          <div class="form-group">
            <label  for="endTime">下班时间</label>
            <div class="input-group date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
              <input id="endTime" class="form-control" size="16" type="text" value="" readonly="readonly"/>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
              <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-default" id="add">添加</button>
          </div>
        </div>
        <div class="btn-toolbar toolbars">
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="calcAllTime">计算总工时</button>
            <button type="button" class="btn btn-default" id="delete">删除</button>
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="workingTimeTable">
          <thead>
            <tr>
              <td><input class="checkbox" type='checkbox'/></td>
              <td>日期</td>
              <td>星期</td>
              <td>上班时间</td>
              <td>下班时间</td>
              <td>当天工时</td>
              <td>备注</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script th:src="@{/thirdPart/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/thirdPart/bootstrap-datetimepicker.zh-CN.js}"></script>
<!-- <script src="./thirdPart/jquery-3.1.1-min.js"></script>
<script src="./thirdPart/bootstrap.min.js"></script> -->
<script th:src="@{/js/main.js}"></script>

</html>
